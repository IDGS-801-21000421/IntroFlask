{% extends "layaout.html" %}
{% block container %}

<form action="/operacionesbas" method="post">
    <label for="n1">Número 1:</label>
    <input type="number" id="n1" name="n1"><br>

    <label for="n2">Número 2:</label>
    <input type="number" id="n2" name="n2"><br>

    <input type="radio" id="suma" name="operacion" value="1">
    <label for="suma">Suma</label><br>

    <input type="radio" id="resta" name="operacion" value="2">
    <label for="resta">Resta</label><br>

    <input type="radio" id="multiplicacion" name="operacion" value="3">
    <label for="multiplicacion">Multiplicación</label><br>

    <input type="radio" id="division" name="operacion" value="4">
    <label for="division">División</label><br><br>

    <button type="submit">Calcular</button>
</form>

{% if resultado %}
    Resultado: {{ resultado }}
    {% endif %}
{% endblock %}
