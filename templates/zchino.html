<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Zodiaco Chino</title>
</head>

<body class="bg-black">

    <div class="container mt-4">
        <h1 class="text-center mb-5 text-white"><strong>Zodiaco Chino</strong></h1>

        <div class="row align-items-start">
            <div class="col">
                <!-- Formulario -->
                <div class="card p-3 bg-white text-black" style="max-width: 700px; margin-left: 50px;">
                    <form action="/zchino" method="post">
                        <h3 class="text-center mb-5 mt-4">Datos personales</h3>

                        <div class="mb-4 d-flex justify-content-center">
                            <div class="col-sm-3 mx-2">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control form-control-sm" name="nombre" value="{{ nombre }}">
                            </div>
                            <div class="col-sm-3 mx-2">
                                <label for="paterno" class="form-label">APaterno</label>
                                <input type="text" class="form-control form-control-sm" name="apaterno" value="{{ apaterno }}">
                            </div>
                            <div class="col-sm-3 mx-2">
                                <label for="materno" class="form-label">AMaterno</label>
                                <input type="text" class="form-control form-control-sm" name="amaterno" value="{{ amaterno }}">
                            </div>
                        </div>

                        <div class="mb-4 justify-content-center">

                            <h3 class="text-center mb-5">Fecha</h3>

                            <div class="mb-4 d-flex justify-content-center">

                                <div class="col-sm-3 mx-2">
                                    <label for="dia" class="form-label">Dia</label>
                                    <input type="number" class="form-control" name="dia" value="{{ dia }}">
                                </div>

                                <div class="col-md-3 mb-3 mx-2">
                                    <label for="mes" class="form-label">Mes</label>
                                    <input type="number" class="form-control" name="mes" min="1" max="12" value="{{ mes }}">
                                </div>

                                <div class="col-md-3 mb-3 mx-2">
                                    <label for="anio" class="form-label">Año</label>
                                    <input type="number" class="form-control" name="anio" value="{{ anio }}">
                                </div>
                            </div>

                            <h3 class="text-center mt-4">Sexo</h3>

                            <div class="mb-3 d-flex justify-content-center text-center">
                                <div class="form-check form-check-inline mx-2">
                                    <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino" {% if sexo == 'masculino' %}checked{% endif %}>
                                    <label class="form-check-label" for="masculino">Masculino</label>
                                </div>
                                <div class="form-check form-check-inline mx-2">
                                    <input class="form-check-input" type="radio" name="sexo" id="femenino" value="femenino" {% if sexo == 'femenino' %}checked{% endif %}>
                                    <label class="form-check-label" for="femenino">Femenino</label>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary">Imprimir</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Resultado -->
            <div class="col">
                <div class="card p-3 bg-dark text-white">
                    <h3 class="mt-4 text-warning">Resultado</h3>
                    <img src="{{ url_for('static', filename='images/' + zodiac_image) }}" style="max-width: 150px;" alt="Zodiac Image">
                    <p>Hola <strong>{{ nombre }}</strong></p>
                    <p>Tienes <strong>{{ edad }}</strong> años y tu signo zodiacal es <strong>{{ zodiac_sign }}</strong></p>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
