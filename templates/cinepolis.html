<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cinepolis</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary">
	<div class="container mt-5 d-flex justify-content-center">
		<div class="card shadow p-4" style="width: 40%;">
			<h2 class="text-center text-primary">⭐ Cinepolis ⭐</h2>

			<form action="/cinepolis" method="post">
				<div class="mb-3">
					<label for="nombre" class="form-label">Nombre:</label>
					<input type="text" id="nombre" name="nombre" class="form-control" value="{{ nombre }}">
				</div>
				<div class="mb-3">
					<label for="personas" class="form-label">Cantidad de personas:</label>
					<input type="number" id="personas" name="personas" class="form-control" value="{{ personas }}">
				</div>
				<div class="mb-3">
					<label class="form-label">Tarjeta Cineco:</label>
					<div class="form-check">
						<input type="radio" id="tarjeta_si" name="tarjeta" value="si" class="form-check-input" 
                        {% if tarjeta=='si' %} checked {% endif %}>
						<label for="tarjeta_si" class="form-check-label">Si</label>
					</div>
					<div class="form-check">
						<input type="radio" id="tarjeta_no" name="tarjeta" value="no" class="form-check-input" 
                        {% if tarjeta=='no' %} checked {% endif %}>
						<label for="tarjeta_no" class="form-check-label">No</label>
					</div>
				</div>
				<div class="mb-3">
					<label for="boletos" class="form-label">Cantidad de boletos:</label>
					<input type="number" id="boletos" name="boletos" class="form-control" value="{{ boletos }}">
				</div>
				<div class="mb-3">
					<label for="total" class="form-label">Valor a pagar:</label>
					<input type="text" id="total" name="total" class="form-control" value="{{ total }}" disabled>
				</div>
				{% if error %}
				<div class="alert alert-danger text-center">{{ error }}</div>
				{% endif %}
				<div class="d-flex justify-content-between">
					<button type="submit" class="btn btn-primary">Procesar</button>
					<button type="reset" class="btn btn-danger">Salir</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
